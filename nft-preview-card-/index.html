<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <section class="card-container">
    <div class="card">
      <div class="card-img">
        <a href="#">
          <div class="view-box">
            <img src="./images/icon-view.svg" alt="iconView">
          </div>
          <img src="./images/image-equilibrium.jpg" alt="mainImg">
        </a>
      </div>
      <div class="card-info">
        <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="amount-container">
        <div class="amount">
          <span class="icon">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          </span>
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <span class="icon">
            <img src="./images/icon-clock.svg" alt="">
          </span>
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="profile">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar-img">
        </div>
        <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://smsabbirhossen.github.io/Frontend-Mentor-NFT-preview-card-component">Md Sabbir Hossain</a>.
    </div>
  </footer>
</body>
</html>
